<!DOCTYPE html>
<html lang="кг">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator" />
    <meta name="author" content="Bogdan Markovsky" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <main class="calculator">
      <div class="calculator__display">
        <div class="calculator__display_result"></div>
      </div>
      <button id="1" class="calculator__button">
        <div class="calculator__symbol">1</div>
      </button>
      <button id="2" class="calculator__button">
        <div class="calculator__symbol">2</div>
      </button>
      <button id="3" class="calculator__button">
        <div class="calculator__symbol">3</div>
      </button>
      <button id="+" class="calculator__button calculator__button_operator">
        <div class="calculator__symbol">+</div>
      </button>
      <button id="-" class="calculator__button calculator__button_operator">
        <div class="calculator__symbol">-</div>
      </button>
      <button id="4" class="calculator__button">
        <div class="calculator__symbol">4</div>
      </button>
      <button id="5" class="calculator__button">
        <div class="calculator__symbol">5</div>
      </button>
      <button id="6" class="calculator__button">
        <div class="calculator__symbol">6</div>
      </button>
      <button id="*" class="calculator__button calculator__button_operator">
        <div class="calculator__symbol">*</div>
      </button>
      <button id="/" class="calculator__button calculator__button_operator">
        <div class="calculator__symbol">/</div>
      </button>
      <button id="7" class="calculator__button">
        <div class="calculator__symbol">7</div>
      </button>
      <button id="8" class="calculator__button">
        <div class="calculator__symbol">8</div>
      </button>
      <button id="9" class="calculator__button">
        <div class="calculator__symbol">9</div>
      </button>
      <button id="=" class="calculator__button calculator__button_equals">
        <div class="calculator__symbol">=</div>
      </button>
      <button id="C" class="calculator__button calculator__button_c">
        <div class="calculator__symbol">C</div>
      </button>
      <button id="0" class="calculator__button">
        <div class="calculator__symbol">0</div>
      </button>
      <button id="." class="calculator__button">
        <div class="calculator__symbol">.</div>
      </button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
